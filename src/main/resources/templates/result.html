<!--#set($bodyclass = "page-search")-->
<#include "header.html">
<link rel="stylesheet" href="../styles/result.css">
<link rel="stylesheet" href="../styles/detail.css">
<div class="zg-wrap zu-main clearfix" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <ul class="list contents navigable">
                <#list vos as vo>
                <li class="item clearfix">
                    <div class="title">
                        <a target="_blank" href="/question/${vo.maps.question.id!''}" class="js-title-link">${vo.maps.question.title!''}</a>
                    </div>
                    <div class="content">

                        <ul class="answers">
                            <li class="answer-item clearfix">
                                <div class="entry answer">
                                    <div class="entry-left hidden-phone">
                                        <a class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount="">${vo.maps.followCount!'0'}</a>
                                    </div>
                                    <div class="entry-body">
                                        <div class="entry-meta">
                                            <strong class="author-line"><a class="author" href="/user/${vo.maps.user.id!}">${vo.maps.user.name!''}</a>，${vo.maps.question.createdDate?string('yyyy年MM月dd日 hh:mm:ss')}</strong>
                                        </div>
                                        <div class="entry-content js-collapse-body">
                                            <div class="summary hidden-expanded" style="">
                                                ${vo.maps.question.content!''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                </#list>
            </ul>
        </div>
    </div>
</div>
<#include "js.html">
<script type="text/javascript" src="/scripts/main/common/result.js"></script>
<#include "footer.html">
